<!DOCTYPE html>
<html>
<head>
  <title>DOM activity</title>
</head>
<body>

  <button id="colorBg">Change Background</button>

  <p id="favoriteColor"></p>

  <p id="delayedMessage"></p>

  <script>
    document.getElementById("colorBg").addEventListener("click", function() {
      document.body.style.backgroundColor = "lightblue"
    })

    let favColor = prompt("What is your favorite color?")
    document.getElementById("favoriteColor").textContent = "My favorite color is " + favColor

    setTimeout(function() {
      document.getElementById("delayedMessage").textContent = "This message appears after 2 seconds"
    }, 2000)
  </script>

</body>
</html>
